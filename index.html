<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Zanzibar hostel, 197 Hostel, backpacker hostel">
  <title>197 Hostel Zanzibar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f8f8f8;
      color: #222;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 3rem;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }
    .navbar .logo {
      font-size: 1.7rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: #1e88e5;
    }
    .navbar nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: #222;
      font-weight: 500;
      transition: color 0.2s;
    }
    .navbar nav a:hover {
      color: #1e88e5;
    }
    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }
    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(30, 136, 229, 0.25);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      color: #fff;
      max-width: 600px;
    }
    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .hero-content p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      text-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .book-btn {
      background: #1e88e5;
      color: #fff;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(30,136,229,0.15);
      transition: background 0.2s, transform 0.2s;
    }
    .book-btn:hover {
      background: #1565c0;
      transform: translateY(-2px) scale(1.04);
    }
    @media (max-width: 700px) {
      .navbar {
        flex-direction: column;
        padding: 1rem;
      }
      .navbar nav a {
        margin-left: 1rem;
        font-size: 1rem;
      }
      .hero-content h1 {
        font-size: 2rem;
      }
      .hero-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">197 Hostel</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#rooms">Rooms</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
  <section class="hero" id="home">
    <div class="hero-content">
      <h1>Welcome to 197 Hostel Zanzibar</h1>
      <p>Experience paradise on the beautiful beaches of Zanzibar. Affordable, friendly, and unforgettable stays await you at 197 Hostel.</p>
      <a href="#book" class="book-btn">Book Now</a>
    </div>
  </section>
</body>
</html>
